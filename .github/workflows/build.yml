name: Build
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci

      - run: npm run -w packages/annopatch-server build
      - uses: actions/upload-artifact@v3
        with:
          name: annopatch-server
          path: packages/annopatch-server

      - run: touch packages/chrome-extension/.env
      - run: npm run -w packages/chrome-extension build
        env:
          EXTENSION_ID: ${{ vars.EXTENSION_ID }}
      - uses: actions/upload-artifact@v3
        with:
          name: chrome-extension
          path: packages/chrome-extension
