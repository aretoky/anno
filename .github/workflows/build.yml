name: Build
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci

      - run: npm run -w packages/chrome-extension build
        env:
          EXTENSION_ID: ${{ vars.EXTENSION_ID }}

      - uses: actions/upload-artifact@v3
        with:
          name: package
          path: |
            packages/chrome-extension/annotation.html
            packages/chrome-extension/dist
            packages/chrome-extension/icon16.png
            packages/chrome-extension/icon48.png
            packages/chrome-extension/icon128.png
            packages/chrome-extension/manifest.json
            packages/chrome-extension/options.html
