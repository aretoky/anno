name: Build
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci

      - run: npm run build
      - uses: actions/upload-artifact@v3
        with:
          name: package
          path: |
            annotation.html
            dist
            icon16.png
            icon48.png
            icon128.png
            manifest.json
            options.html
